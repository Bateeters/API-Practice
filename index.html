<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="padding:15px;">
        <input id="searchText" type="text" placeholder="Search for a Gif">
        <button id="searchBtn" onclick="getSearch()">Search</button>
    </div>
    <img src="#" alt="">
    <script>
        const img = document.querySelector('img');
        const key = 'NGt9TIMRypT37J2TmGLL4QnL252zM0nL';
        let search = 'cats';

        const searchText = document.querySelector('#searchText');
        const searchBtn = document.querySelector('#searchBtn');

        async function getSearch() {
            if (searchText.value == '' ){

                const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=${key}&s=cats`, {mode: 'cors'});
                const imgData = await response.json();
                img.src = imgData.data.images.original.url;
            

                alert("You did not enter anything to search for so here's a cat gif!");

                searchText.value = "";


            } else {
                search = searchText.value;
                const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=${key}&s=${search}`, {mode: 'cors'});
                const imgData = await response.json();
                img.src = imgData.data.images.original.url;
                
                searchText.value = "";
            }
        }



      </script>
      
</body>
</html>
